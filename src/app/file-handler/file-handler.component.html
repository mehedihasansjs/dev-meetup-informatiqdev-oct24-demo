<div class="file-handler">
  @for(url of urls; track url) {
    <div class="file-handler__item">
      <div>
        <img [src]="url" width="100" height="100">
      </div>

      <div class="file-handler__item__name">
        Name: {{ files[$index].name }} <br>
        Size: {{ files[$index].size / 1000 / 1024 | number: '0.1-2' }} MB <br>
        Type: {{ files[$index].type }}
      </div>
    </div>
  }
</div>
